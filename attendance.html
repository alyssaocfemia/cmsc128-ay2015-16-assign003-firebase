 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <title>Event Guest Attendance</title>
      <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script  src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    </head>

    <body style="background-color:#00acc1">

<div class="container " >
 


  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="images/welcome.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><strong>EVENT GUESS ATTENDANCE</strong><i class="material-icons right">navigation</i></span>
      <p>Click the up button</p>
    </div>
    <div class="card-reveal blue-grey darken-1 white-text">
    
      <span class="card-title grey-text text-darken-4 center-align"><strong>Event Guess Attendance</strong><i class="material-icons right">close</i></span>
      <div class="container">
          <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="firstName" type="text" class="validate ">
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastName" type="text" class="validate">
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="row" style ="margin-right: 20%; margin-left:20%">
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment_ind</i>
            <input id="studentNumber" type="tel" class="validate">
            <label for="studentNumber">Student Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">business</i>
            <input id="college" type="tel" class="validate">
            <label for="college">College</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">loyalty</i>
            <input id="course" type="tel" class="validate">
            <label for="course">Course</label>
        </div>
      </div>
      <div class="row" style ="margin-right: 20%; margin-left:20%">
        <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="contactNumber" type="tel" class="validate">
            <label for="contactNumber">Contact Number</label>
        </div>
      </div>
      <div class="row" style ="margin-right: 20%; margin-left:20%">
       <div class="input-field col s12">
          <i class="material-icons prefix">supervisor_account</i>
          <input id="organization" type="tel" class="validate">
          <label for="organization">Organization</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s4">
           <button class="btn waves-effect waves-light" id="submit" name="button"  type="submit" >Submit
           <i class="material-icons right">send</i>
         </button>
        </div>
         
      </div>  
    </form>
  </div>
    </div>
  </div>
  </div>



  

</div>
    <script type="text/javascript" >


    	var myDataRef = new Firebase('https://dazzling-fire-7777.firebaseio.com/');
      $('#submit').click(function () {

      	
          var firstName = $('#firstName').val();
          var lastName = $('#lastName').val();
          var studentNumber = $('#studentNumber').val();
          var college = $('#college').val();
          var course = $('#course').val();
          var contactNumber = $('#contactNumber').val();
          var organization = $('#organization').val();

          
      myDataRef.push({
		first_name:	firstName,
		last_name:	lastName,
		student_number:	studentNumber,
		college:	college,
		course:		course,
		contact_number:	contactNumber,
		organization:	organization });

      });
    


    </script>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
